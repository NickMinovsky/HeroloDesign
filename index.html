<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Weather App CSS</title>
  </head>
  <body>
    <!-- Input -->
    <div class="top-search">
      <input placeholder=" &#xF002;   Search another city" />
    </div>
    <main>
      <!-- Main -->
      <div class="city">
        <h1 class="city-name">New York</h1>
        <h2 class="city-date">today</h2>
        <h3 class="city-temp">23&#176;</h3>
        <h2 class="city-condition">sunny</h2>
      </div>
      <!-- Days -->
      <div class="day">
        <p class="day-date">monday</p>
        <img class="day-icon-sunny" src="./images/sunny.png" alt="icon" />
        <p class="day-temp">26&#176;/19&#176;</p>
        <p class="day-condition">sunny</p>
      </div>
      <div class="day">
        <p class="day-date">tuesday</p>
        <img class="day-icon" src="./images/rain.png" alt="icon" />
        <p class="day-temp">20&#176;/12&#176;</p>
        <p class="day-condition">rain</p>
      </div>
      <div class="day">
        <p class="day-date">wednesday</p>
        <img class="day-icon" src="/images/cloudy.png" alt="icon" />
        <p class="day-temp">14&#176;/6&#176;</p>
        <p class="day-condition">cloudy</p>
      </div>
      <div class="arrow">
        <img src="./images/arrow right.png" alt="arrow" />
      </div>
    </main>
  </body>
</html>
